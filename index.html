<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buisness Blog Card</title>
    <meta name="author" content="surpoxia">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="card-hero">
                <img class="card-hero-image" src="img/hero-image-business-card.png" alt="Hero Image" title="Drink More Coffee!">
                <img class="card-hero-overlay" src="img/white-overlay.svg" alt="Overlay">
            </div>
            <div class="card-content">
                <p class="card-headline">Perfect solution for small business</p>
                <p class="card-paragraph">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
            </div>
            <div class="card-footer">
                <img class="card-footer-avatar" src="img/avatar-image-business-card.png" alt="Avatar">
                <div class="card-footer-content">
                    <p class="card-footer-author-name">Amy Burgess</p>
                    <p class="card-footer-author-position">Customer Manger, Solution Oy</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
